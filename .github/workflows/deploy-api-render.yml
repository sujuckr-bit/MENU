name: Deploy API to Render

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          resp=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{}')
          http=$(echo "$resp" | tail -n1)
          body=$(echo "$resp" | sed '$d')
          echo "HTTP status: $http"
          echo "Response body: $body"
          if [ "$http" -ge 200 ] && [ "$http" -lt 300 ]; then
            echo "✅ Render deploy triggered successfully"
          else
            echo "❌ Failed to trigger Render deploy"
            exit 1
          fi
