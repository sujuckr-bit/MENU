version: '3.9'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: menu-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./server/data:/app/server/data  # Persist database files
    restart: unless-stopped
    networks:
      - menu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/me"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: menu-frontend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - menu-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  menu-network:
    driver: bridge

volumes:
  database:
    driver: local
