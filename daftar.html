<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pesanan - BAZAR HmI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <img src="logo.png" alt="HmI Logo" height="40" class="me-2">
                ğŸ‰ BAZAR HmI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pesan.html">ğŸ“ Pesan Sekarang</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="daftar.html">ğŸ“‹ Daftar Pesanan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-5 text-success fw-bold">ğŸ“‹ Daftar Pesanan</h1>

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Pesanan yang Masuk</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="orderTable" class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nama Pembeli</th>
                                <th>Meja</th>
                                <th>Item</th>
                                <th>Jumlah</th>
                                <th>Total</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            <!-- Pesanan akan ditampilkan di sini -->
                        </tbody>
                    </table>
                </div>
                <div id="noOrdersMsg" class="alert alert-info text-center">
                    <p class="mb-0">Belum ada pesanan. <a href="pesan.html">Buat pesanan baru</a></p>
                </div>
            </div>
        </div>

        <!-- Export/Import Section -->
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">ğŸ“Š Kelola Data</h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6">
                        <button type="button" id="exportBtn" class="btn btn-info w-100">
                            ğŸ“¥ Export ke Excel
                        </button>
                    </div>
                    <div class="col-md-6">
                        <input type="file" id="importFile" class="form-control" accept=".xlsx,.xls,.csv" style="display:none;">
                        <button type="button" id="importBtn" class="btn btn-warning w-100">
                            ğŸ“¤ Import dari Excel
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-warning">
                        <h5 class="modal-title">Edit Pesanan</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="editContent"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="button" class="btn btn-primary" id="saveEditBtn">Simpan Perubahan</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Â© 2024 BAZAR HmI - Komisariat Handayani. All rights reserved.</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SheetJS - GUNAKAN CDN ALTERNATIF -->
    <script src="https://unpkg.com/xlsx@latest/dist/xlsx.full.min.js"></script>
    
    <!-- Script Aplikasi -->
    <script src="script.js"></script>
</body>
</html>
