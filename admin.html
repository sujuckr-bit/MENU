<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BAZAR HmI</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="max-width:480px; margin-top:6rem;">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="mb-3">Admin Login</h3>
                <p class="text-muted">Masuk sebagai admin untuk mengelola pesanan.</p>
                <form id="adminLoginForm">
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="adminPassword" type="password" class="form-control" placeholder="Masukkan password admin" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <hr>
                <div class="d-flex justify-content-between">
                    <a href="daftar.html">Kembali ke Daftar</a>
                    <a href="index.html">Beranda</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        // When login succeeds, go to daftar.html
        handleAdminLoginForm('adminLoginForm', 'adminPassword', 'daftar.html');
    </script>
</body>
</html>
